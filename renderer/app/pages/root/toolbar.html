<button
  (click)="connect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'desktop']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="disconnect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'power-off']"
    size="lg">
  </fa-icon>
</button>

<div>&nbsp;</div>

<mat-button-toggle
  (change)="this.showKeyboard.emit($event.source.checked)"
  [checked]="layout.showKeyboard">
  <fa-icon
    [icon]="['fas', 'keyboard']"
    size="lg">
  </fa-icon>
</mat-button-toggle>

<div>&nbsp;</div>

<button
  (click)="reload()"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'sync']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="devTools()"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'bug']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="openPrefs.emit()"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'cog']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="showHelp.emit()"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'question-circle']"
    size="lg">
  </fa-icon>
</button>
