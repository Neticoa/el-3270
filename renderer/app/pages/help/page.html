<aside>

  <h1>Getting started</h1>

  <div class="box">
    <fa-icon
      [icon]="['fas', 'cog']"
      size="lg">
    </fa-icon>
    <div>Name your host and the port it uses for 3270 connections</div>
    <div></div>
    <div>Then pick a device to emulate</div>
  </div>

  <h1>Once You're Connected</h1>

  <div class="box">

    <fa-icon
      [icon]="['fas', 'power-off']"
      size="lg">
    </fa-icon>
    <div>To disconnect</div>

    <fa-icon
      [icon]="['fas', 'desktop']"
      size="lg">
    </fa-icon>
    <div>To reconnect</div>

    <fa-icon
      [icon]="['fas', 'keyboard']"
      size="lg">
    </fa-icon>
    <div>For 3270 keys not available on your keyboard</div>

    <fa-icon
      [icon]="['fas', 'question-circle']"
      size="lg">
    </fa-icon>
    <div>If you forget what to do!</div>
    
  </div>

</aside>
