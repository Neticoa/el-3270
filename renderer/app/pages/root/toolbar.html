<button
  (click)="connect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  matTooltip="Connect to host"
  mat-icon-button>
  <i class="fas fa-desktop fa-lg"></i>
</button>

<button
  (click)="disconnect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  matTooltip="Disonnect from host"
  mat-icon-button>
  <i class="fas fa-power-off fa-lg"></i>
</button>

<div>&nbsp;</div>

<mat-button-toggle
  (change)="this.showKeyboard.emit($event.source.checked)"
  [checked]="layout.showKeyboard"
  matTooltip="Show keyboard">
  <i class="fas fa-keyboard fa-lg"></i>
</mat-button-toggle>

<div>&nbsp;</div>

<button
  (click)="reload()"
  matTooltip="Reload app"
  mat-icon-button>
  <i class="fas fa-sync fa-lg"></i>
</button>

<button
  (click)="devTools()"
  matTooltip="Open dev tools"
  mat-icon-button>
  <i class="fas fa-bug fa-lg"></i>
</button>

<button
  (click)="openPrefs.emit()"
  matTooltip="Edit preferences"
  mat-icon-button>
  <i class="fas fa-cog fa-lg"></i>
</button>

<button
  (click)="showHelp.emit()"
  matTooltip="Show help page"
  mat-icon-button>
  <i class="fas fa-question-circle fa-lg"></i>
</button>
