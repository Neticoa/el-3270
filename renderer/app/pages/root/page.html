<lib-drawer-container>

  <nav>

    <button
      (click)="connect()"
      mat-icon-button>
      <i class="fas fa-desktop fa-lg"></i>
    </button>

    <button
      (click)="disconnect()"
      mat-icon-button>
      <i class="fas fa-power-off fa-lg"></i>
    </button>

    <div>&nbsp;</div>

    <button
      (click)="prefs.open()"
      mat-icon-button>
      <i class="fas fa-cog fa-lg"></i>
    </button>

    <button
      (click)="help()"
      mat-icon-button>
      <i class="fas fa-question-circle fa-lg"></i>
    </button>

  </nav>

  <lib-animated-router-outlet
    class="content">
  </lib-animated-router-outlet>


  <lib-drawer-panel
    #prefs
    position="right">

    <el3270-prefs></el3270-prefs>

  </lib-drawer-panel>

</lib-drawer-container>
