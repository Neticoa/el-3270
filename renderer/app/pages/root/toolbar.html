<button
  (click)="connect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  matTooltip="Connect to host"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'desktop']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="disconnect.emit()"
  [disabled]="!prefs.host || !prefs.port"
  matTooltip="Disonnect from host"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'power-off']"
    size="lg">
  </fa-icon>
</button>

<div>&nbsp;</div>

<mat-button-toggle
  (change)="this.showKeyboard.emit($event.source.checked)"
  [checked]="layout.showKeyboard"
  matTooltip="Show keyboard">
  <fa-icon
    [icon]="['fas', 'keyboard']"
    size="lg">
  </fa-icon>
</mat-button-toggle>

<div>&nbsp;</div>

<button
  (click)="reload()"
  matTooltip="Reload app"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'sync']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="devTools()"
  matTooltip="Open dev tools"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'bug']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="openPrefs.emit()"
  matTooltip="Edit preferences"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'cog']"
    size="lg">
  </fa-icon>
</button>

<button
  (click)="showHelp.emit()"
  matTooltip="Show help page"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'question-circle']"
    size="lg">
  </fa-icon>
</button>
